<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=favicon.ico><title>guitarragrams</title><meta name=description content="guitarragrams = guitar chord diagrams"><meta name=author content="RJ Salvador"><link rel=stylesheet href=css/fonts.css><link rel=stylesheet href=css/font-awesome.min.css><link rel=stylesheet href=css/normalize.css><link rel=stylesheet href=css/skeleton.css><link rel=stylesheet href=css/guitarragrams.css><link href=css/chunk-common.a2b755aa.css rel=preload as=style><link href=js/chunk-common.881c269c.js rel=preload as=script><link href=js/chunk-vendors.dd53f924.js rel=preload as=script><link href=js/lilypond.c818e5d3.js rel=preload as=script><link href=css/chunk-common.a2b755aa.css rel=stylesheet></head><body class=body--lilypond><noscript><strong>We're sorry but guitarragrams doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div class=container><div class=row><div class=column><div id=app></div><button class="btn-generate-diagrams button-primary">Generate diagram images</button></div></div></div><script src=js/dom-to-image.min.js></script><script>function createDiagramImages() {
      var nodes = document.querySelectorAll('.pattern-group');

      nodes.forEach(function(node) {
        domtoimage.toPng(node).then(function (dataUrl) {
            var img = new Image();
            img.src = dataUrl;
            document.body.appendChild(img);
        }).catch(function (error) {
            console.error('oops, something went wrong!', error);
        });
      });
    }

    document.querySelector('.btn-generate-diagrams').onclick=function(){ createDiagramImages() };</script><script src=js/chunk-vendors.dd53f924.js></script><script src=js/chunk-common.881c269c.js></script><script src=js/lilypond.c818e5d3.js></script></body></html>
